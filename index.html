<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

<!-- heading, tagline and search box -->

    <header class=head>
    <h1>Task List</h1>
    <p class="tag-line">Search</p>
    <input type="text" placeholder="Search List Item..." class="input-search">
    </header>


<!-- complete list container -->

        <ul class="list-container">

            <li class="text-container">
                <span class="text">Complete this thing</span>
                <button class="btn-2 btn">Delete</button>
            </li>
            <li class="text-container">
                <span class="text">Go to so and so place</span>
                <button class="btn-3 btn">Delete</button>
            </li>
            <li class="text-container">
                <span class="text">Complete the meeting</span>
                <button class="btn-4 btn">Delete</button>
            </li>
            <li class="text-container">
                <span class="text">Lorem ipsum dolor</span>
                <button class="btn-5 btn">Delete</button>
            </li>
        </ul>

<!-- checkbox to hide selected lists -->

        <form id="hide-content">
            <input type="checkbox" id="box">
            <span class="check-mark"></span>
            <label for="box">Hide All Lists</label>
        </form>

<!-- form to add new list -->

        <form id="add-list">
            <input type="text" placeholder="Add List Item..." class="input-text">
            <button class="add-btn">ADD</button>
        </form>
    </div>
    
<!-- javascript code in main.js file -->   
    
    <script src="script.js"></script>   
</body>
</html>
